<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
	<title>{% block title %}Dhanika Botejue{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;800&display=swap" rel="stylesheet">
</head>
<body class="page-{{ active_page or 'home' }}">
	<header class="site-header">
		<nav class="nav">
			<a class="tab {% if active_page=='home' %}active{% endif %}" href="{{ url_for('index') }}">Home</a>
			<a class="tab {% if active_page=='about' %}active{% endif %}" href="{{ url_for('about') }}">About</a>
			<a class="tab {% if active_page=='projects' %}active{% endif %}" href="{{ url_for('projects') }}">Projects</a>
			<a class="tab {% if active_page=='connect' %}active{% endif %}" href="{{ url_for('connect') }}">Connect</a>
		</nav>
	</header>

	<main class="container">
		{% block content %}{% endblock %}
	</main>

	<footer class="footer">
		<p>Â© {{ 2025 }} Dhanika Botejue</p>
	</footer>
</body>
</html>
